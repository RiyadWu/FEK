<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小叶真棒！！</title>
    <script src="./global.js"></script>
    <script src="./Observer.js"></script>
    <script src="./Watcher.js"></script>
    <script src="./Depth.js"></script>
    <script src="./Vue.js"></script>
</head>

<body>
    <h1 id='app'>
        {{ value }}
    </h1>

    <script>
        const girl = {
            value: 'good day'
        }
        const app = new Vue({
            rootSelector: '#app',
            data: girl,
            key: 'value',
        })

        setTimeout(() => {
            app.data.value = '263682191627426235672149420102'
        }, 800)

    </script>
</body>
</html>
